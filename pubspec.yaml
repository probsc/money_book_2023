name: money_book_2023
description: インターンシップ用 お小遣い帳 Flutter アプリ 2023年版

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.5
  package_info_plus: ^4.0.2
  intl: ^0.18.0
  sqflite: ^2.2.8+4
  path: ^1.8.3
  path_provider: ^2.0.15
  dropdown_button2: ^2.3.4
  google_fonts: ^5.1.0
  flutter_riverpod: ^2.3.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.2
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - images/icon.png
    - images/icon_android.png

flutter_launcher_icons: # $ flutter pub run flutter_launcher_icons
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "images/icon.png"
  adaptive_icon_background: '#668fff'
  adaptive_icon_foreground: "images/icon_android.png"

